{% extends "zero_waste_app/base_generic.html" %}

{% block content %}
    <h2>Lista zakupów</h2>
    <table>
        <tr>
            <th>Produkt</th>
            <th></th>
            <th>Ilość</th>
        </tr>
        {% for item in shopping_list %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td></td>
            <td>{{ item.amount }}</td>
            <td>
                <form action="{% url 'add_shopping_product' item.id %}" method="get">
                {% csrf_token %}
                    <button name='add-product-button' type='submit' value='1'>+</button>
                </form>
                <form action="{% url 'sub_shopping_product' item.id %}" method="get">
                {% csrf_token %}
                    <button name='sub-product-button' type='submit' value='1'>–</button>
                </form>
            </td>
            <td>
                <form action="{% url 'delete_shopping_product' item.id %}" method="get">
                {% csrf_token %}
                    <button name='delete-product-button' type='submit' value='0'>usuń</button>
                </form>
            </td>
        {% endfor %}
    </table>
    <br>
    <button><a href="{% url 'add_new_shopping_product' %}">Dodaj produkt</a></button>
{% endblock %}
