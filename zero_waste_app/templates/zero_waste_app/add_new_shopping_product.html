{% extends "zero_waste_app/base_generic.html" %}

{% block content %}
    <h2>Dodaj produkt</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Nazwa produktu:</td>
                <td>{{ form.product_name }}</td>
            </tr>
            <tr>
                <td>Ilość:</td>
                <td>{{ form.amount }}</td>
            </tr>
        </table>
        <button class="btn btn-outline-secondary" type="submit">Potwierdź</button>
        <button class="btn btn-outline-secondary"><a class="back-button" href="{% url 'shopping_list' %}">Powrót</a></button>
    </form>
{% endblock %}
